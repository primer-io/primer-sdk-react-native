name: Danger (Swift)

on:
  workflow_run:
    workflows: ["Danger (JS)", "Danger (Kotlin)"]
    types: [completed]
  pull_request:
    types:
      - opened
      - edited
      - synchronize

concurrency: 
  group: ${{ github.ref }}-danger-swift
  cancel-in-progress: true

jobs:
  delete-old-danger-swift-comments:
    runs-on: ubuntu-latest
    steps:
      - uses: izhangzhihao/delete-comment@master
        with: 
          github_token: ${{ github.token }}
          delete_user_name: github-actions[bot]
          issue_number: ${{ github.event.number }}
          body_regex: /Danger Swift/
  danger-swift:
    needs: delete-old-danger-swift-comments
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Danger
        uses: docker://ghcr.io/danger/danger-swift-with-swiftlint:3.15.0
        with:
            args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ github.token }}